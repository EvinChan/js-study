<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#box1 {
				width: 100px;
				height: 100px;
				background: #DEB887;
				position: absolute;
			}

			#box2 {
				width: 200px;
				height: 200px;
				background: #B2BEC3;
				position: absolute;
				left: 300px;
				top: 200px
			}
		</style>
	</head>
	<body>
		我是小老虎
		<div id="box1"></div>

		<div id="box2"></div>
	</body>
	<script>
		/**
		 * 完成拖拽box1元素
		 * 
		 * -拖拽流程
		 * 	1、当鼠标在被拖拽元素被按下了才开始拖拽 onmousedown
		 * 	2、当鼠标移动时被拖拽元素跟随鼠标移动 onmousemove
		 * 	3、当鼠标松开时，被拖拽元素固定在当前位置 onmouseup
		 * 		
		 */
		var box1 = document.getElementById("box1");
		var box2 = document.getElementById("box2");
		
		function dreg(id){
			id.onmousedown = function(event) {
				if(id.setCapture){
					id.setCapture();//-只有IE支持，但是在火狐不报错，但是在chrome报错
				}
				event = event || window.event;
				//求出div的偏移量，鼠标.ckientX-元素.offsetleft
				//求出div的偏移量，鼠标.ckientY-元素.offsetTop
				var sLeft = event.clientX - id.offsetLeft;
				var sTop = event.clientY - id.offsetTop;
			
				//给document绑定一个onmousemove事件
				document.onmousemove = function(event) {
					
					event = event || window.event;
					//当鼠标移动时被拖拽元素跟随鼠标移动 onmousemove
					//获取鼠标的坐标
					var left = event.clientX - sLeft;
					var top = event.clientY - sTop;
			
			
			
					//修改id位置
					id.style.left = left + "px";
					id.style.top = top + "px";
				};
			
				//为元素绑定一个鼠标松开事件
				document.onmouseup = function() {
					//当鼠标松开时，被拖拽元素固定在当前位置 onmouseup
					//取消document的onmousemove事件
					document.onmousemove = null;
					document.onmouseup = null;
					//当鼠标松开，事件取消
					
					id.releaseCapture && id.releaseCapture();
				}
			
				/**
				 * 当我们拖拽一个网页中的内容时，浏览器会默认去搜索引擎中搜索内容，
				 * 	此时会导致拖拽异常，这个是浏览器默认行为
				 * 	如果不希望发生这个行为，则可以通过return false来取消默认行为
				 * 
				 * 但是这个方法对IE8不起作用
				 */
			
				return false;
			};
		};
		
		dreg(box1);
		dreg(box2);
		
	</script>
</html>
