	<script>
		/**
		 * 正则表达式
		 * -admin
		 * -admin@qq.com
		 * -邮件的规则：
		 * 	1、前面可以是xxx乱七八糟
		 * 	2、跟着一个@
		 * 	3、后边可以是xxx乱七八糟
		 * 	4、.com或者其他网址
		 * 
		 * -正则表达式用于定义一些字符串的规则：
		 * 		计算机可以根据正则表达式，来检查一个字符串是否符合规则
		 * 		或者将字符串中符合规则的内容提取出来
		 * 		这是正则表达式实际是给计算机看的
		 */
		/**
		 * 语法：var 变量 = new RegExp("正则表达式"，"匹配模式");
		 * 		使用typeof检查正则对象，会返回object
		 * 		这个表达式可以用来检查一个字符串中是否含有a
		 * 在构造函数中可以传递一个匹配模式作为第二个参数（匹配模式），
		 * 		可以是
		 * 				i 忽略大小写
		 * 				g 全局匹配模式
		 */
		//创建正则表达式的对象
		var reg = new RegExp("a","i");
		console.log(reg);
		var str = "a";
		
		/**
		 * 正则表达式的方法：
		 * 	test()
		 * 	-使用这个方法可以用来检查一个字符串是否符合正则表达式的规则
		 * 		如果符合则会返回true，否则返回false
		 */
		var result = reg.test(str);
		console.log(result);
		console.log(reg.test("abc"));
		
		/**
		 * 使用字面量来创建正则表达式
		 * 		语法： var 变量 = /正则表达式/匹配模式
		 * -使用字面量的方式创建更加简单
		 * 		使用构造函数创建更加灵活
		 */
//		var aa = new RegExp("a","i");
		var aa = /a|b|c/;
		
		console.log(aa.test("abcd"));
		
		//创建一个正则表达式里面检查字符串中是否有a或b
		 console.log(aa.test("acd"));
		 
		 
		 //创建一个正则表达式检查一个字符串中是否含有字母
		 //[]里的内容也是或的关系
		 //[ab] == a|b
		 //[a-z]/[A-Z]任意的小/大写字母
		 //[A-z]任意大小写字母
		 //[0-9]任意数字
		 var bb = /[a-z]/i;
		 var bb = /[A-z]/;
		 console.log(bb.test("wscASSSdfr"));
		
		
		/**
		 * 检查一个字符串是否含有abc或者aec
		 */
		var  yy = /aec|adc|aec/;
		var yy = /a[bde]c/;
		console.log(yy.test("aec"));
		
		
		/**
		 * [^ ]除了
		 */
		var zz = /[^ab]/;//除了ab之外的字母为真
