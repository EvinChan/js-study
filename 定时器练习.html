<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			#box1 {
				width: 100px;
				height: 100px;
				background: #B2BEC3;
				position: absolute;
				left: 0px;
			}
		</style>
	</head>
	<body>
		<button id="btn01">点击按钮以后向右移动</button>
		<br /><br />
		<div id="box1"></div>
	</body>
	<script>
		function getStyle(obj, name) {
			//正常浏览器的方式
			//推荐使用这种情况
			if (window.getComputedStyle) {
				return getComputedStyle(obj, null)[name];
			} else {
				return obj.currenStyle[name];
			}
		};

		var btn01 = document.getElementById("btn01");
		var box1 = document.getElementById("box1");
		var timer;
		btn01.onclick = function() {
			clearInterval(timer);
			//开启一个定时器,执行动画效果
			timer = setInterval(function() {
				//获取box1原来值
				var oldValue = parseInt(getStyle(box1, "left"));
				//设置一个新值
				var newValue = oldValue + 11;
				//判断是否大于八百
				if (newValue > 800) {
					newValue = 800;
				}
				//将新值设置给box1
				box1.style.left = newValue + "px";

				//当元素移动到了800px时，使其停止
				if (newValue == 800) {
					clearInterval(timer);
				}
			}, 30);
		};
	</script>
</html>
