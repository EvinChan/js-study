<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link type="text/css" href="css/domCheck.css" rel="stylesheet" />
		<script>
			/**
			 * 获取元素节点  
			 * -getElementById()
			 * 		通过id属性获取一个元素节点对象
			 *
			 * -geElementsByTagName()
			 * 		通过标签名获取一组元素节点对象
			 * 		这个方法会给我们返回一个类数组对象，所有查询到的元素都会封装到对象中
			 * 		即使查询到的元素只有一个，也会封装到数组中返回	
			 * -getElementsByName()
			 * 		通过name属性获取一组元素节点对象
			 */
			
			 /**
			 * 通过具体的元素节点调用
			 * 1、getElementsByTagName()-方法，返回当前节点的制定标签名后代节点
			 * 2、chilNodes-属性， 表示当前节点的所有子节点
			 * 		会获取包括文本节点在内的所有节点
			 * 		根据DOM标签间空白也会当成文本节点
			 * 		注意：IE8及以下的浏览器中，不会讲空白文本当成子节点，所以该属性
			 * 		在IE8中会返回4个子元素二其他浏览器是9个
			 * 3、firstChild-属性， 表示当前节点的第一个子节点
			 * 		包括空白节点
			 * 4、lastChild-属性，表示当前节点的最后一个子节点
			 * 
			 * 
			 * 1、parentNode -属性，表示当前节点的父亲节点
			 * 2、previousSibling -属性，表示当前节点的前一个兄弟节点
			 * 3、nextSibling -属性，表示当前节点的后一个兄弟节点
			 * 
			 * childern属性可以获取当前元素的所有子元素
			 */
			/**
			 * innerText
			 */
			
			/**
			 * 定义一个函数，专门用来指定元素绑定单击响应函数
			 * 参数：
			 * 		idStr 要绑定单击响应函数的对象的id属性值
			 * 		fun:事件的回调函数，当单机元素时，该函数将会被触发
			 */
			function myClick(idStr , fun){
				var btn = document.getElementById(idStr);
				btn.onclick = fun;
					
				};
			window.onload = function(){
				//为id为btn01的按键绑定一个单机响应函数
				var btn01 = document.getElementById("btn01");
				btn01.onclick = function(){
					// alert("hello");
					var bj = document.getElementById("bj");
					//打印北京，innerHTML,获取元素内部代码
					alert(bj.innerHTML);
				};
				//查找#bj节点
				
				//查找所有li节点
				var btn02 = document.getElementById("btn02");
				btn02.onclick = function(){
						// alert("sdfs");
						var all = document.getElementsByTagName("li");
						// alert(all.length);
						for(var i=0; i<all.length ; i++){
							alert(all[i].innerHTML);
						};
				};
				
				//查找name = gender的所有节点
				var btn03 = document.getElementById("btn03");
				btn03.onclick = function(){
					var inputs = document.getElementsByName("gender");
					// alert(inputs);
					for(var i=0; i<inputs.length; i++){
						alert(inputs[i].type);
						//innerHTML用于获取元素内部的HTML代码的
						//对于自结束标签没有意义（例如：input）
						//如果需要读取元素节点属性，直接使用元素.属性名
						//class属性不能读取
						//读取class属性是需要使用className
					};
				};
				
				//查找#city下的所有节点
				var btn04 = document.getElementById("btn04");
				btn04.onclick = function(){
					// alert("sad");
					var citys = document.getElementById("city");
					 var city = citys.getElementsByTagName("li");
						// alert(all.length);
						for(var i=0; i<city.length ; i++){
							alert(city[i].innerHTML);
						};
					};
				
				//返回#city下所有的子节点
				var btn05 = document.getElementById("btn05");
				btn05.onclick = function(){
					// alert("aa");
					var citys = document.getElementById("city");
					//city = citys.childNodes;//包括空格在内
					var city = citys.children;
					for(var i=0; i<city.length ; i++){
						alert(city[i].innerHTML);
					};
				};
				
				
				//返回#phone的第一个子节点
				var btn06 = document.getElementById("btn06");
				btn06.onclick = function(){
					 var phone = document.getElementById("phone");
					 // var phoneFirst = phone.firstChild;
					 var phoneFirst = phone.firstElementChild;
					//firstElementChild属性获取元素第一个子节点，但是不包括空格节点，此方法不建议使用
					//不兼容IE9以下的，如歌需要兼容IE8及以下的，尽量避免
					 alert(phoneFirst.innerHTML);
					};
				
				
				//返回#bj的父节点
				myClick("btn07",function(){
					var father = document.getElementById("bj");
					var bj = father.parentNode;
					alert(bj.innerText);
					/**
					 * innerText
					 * 	-该属性可以获取到元素内部的文本内容
					 * 	-它和innerHTML类似，不同的是它会自动将HTML标签去掉
					 */
				});
				// var btn07 = document.getElementById("btn07");
				// btn07.onclick = function(){
				// 	var father = document.getElementById("bj");
				// 	var bj = father.parentNode;
				// 	alert(bj.innerHTML);
				// 	};
				
				
				//返回#andrioid的前一个兄弟节点
				// var btn08 = document.getElementById("btn08");
				// btn08.onclick = function(){
				// 	var borther = document.getElementById("andrioid");
				// 	var andrioid = borther.previousSibling;
				// 	alert(andrioid.innerHTML);var borther = document.getElementById("andrioid");
				// 	var andrioid = borther.previousSibling;
				// 	alert(andrioid.innerHTML);
				// 	};
				myClick("btn08",function(){
					var borther = document.getElementById("andrioid");
					var andrioid = borther.previousSibling;
					var andrioids = borther.previousElementSibling;//获取前一个兄弟元素，不包括空白节点
					alert(andrioid.innerHTML);//也可能获取空白节点
					alert(andrioids.innerHTML);
				});
				
				
				//返回#username的value属性值
				myClick("btn09",function(){
					var inputs = document.getElementById("username");
					// alert(inputs);
						alert(inputs.value);
				});
				
				
				//设置#username的value值
				myClick("btn10",function(){
					var inputs = document.getElementById("username");
					// alert(inputs);
					inputs.value = "去你妈的";
				});
				
				
				//返回#bj的文本值
				myClick("btn11",function(){
					var bj = document.getElementById("bj");
					console.log(bj.firstChild.nodeValue);
					alert(bj.innerText);
					
				});
				
			};	 
		</script>
	</head>
	<body>
		<div class="left">
			<div class="left-top">
				<div class="left-top-contant">
					<h3>你喜欢的城市？</h3>
					<ul id="city">
						<li id="bj">北京</li>
						<li>广州</li>
						<li>上海</li>
						<li>深圳</li>
						<li>首尔</li>
					</ul>
				</div>
				<div class="left-top-contant">
					<h3>你喜欢哪款游戏？</h3>
					<ul id="game">
						<li>红警</li>
						<li>实况</li>
						<li>极品飞车</li>
						<li>魔兽</li>
						<li>QQ飞车</li>
					</ul>
				</div>
				<div class="left-top-contant">
					<h3>你的操作系统是？</h3>
					<ul id="phone">
						<li>windows</li>
						<li>IOS</li>
						<li id="andrioid">安卓</li>
						<li>MacOS</li>
						<li>Linux</li>
					</ul>
				</div>
			</div>
			<div class="left-botton">
				<div class="left-button-contant">
					<h5>gender:&nbsp;&nbsp;&nbsp;</h5>
					<div>
						<input type="radio" name="gender" value="male" />Male&nbsp;&nbsp;
					</div>
					<div>
						<input type="radio" name="gender" value="female" />Female&nbsp;&nbsp;
					</div>
				</div>
				<div class="left-button-contant">
					<h5>name:&nbsp;&nbsp;</h5>
					<input type="text" name="name" id="username" value="abcde" />
				</div>
			</div>
		</div>
		<div class="right">
			<div class="right-contant">
				<button type="button" class="btn" id="btn01">查找#bj节点</button>
				<button type="button" class="btn" id="btn02">查找所有li节点</button>
				<button type="button" class="btn" id="btn03">查找name = gender的所有节点</button>
				<button type="button" class="btn" id="btn04">查找#city下的所有节点</button>
				<button type="button" class="btn" id="btn05">返回#city下所有的子节点</button>
				<button type="button" class="btn" id="btn06">返回#phone的第一个子节点</button>
				<button type="button" class="btn" id="btn07">返回#bj的父节点</button>
				<button type="button" class="btn" id="btn08">返回#andrioid的前一个兄弟节点</button>
				<button type="button" class="btn" id="btn09">返回#username的value属性值</button>
				<button type="button" class="btn" id="btn10">设置#username的value值</button>
				<button type="button" class="btn" id="btn11">返回#bj的文本值</button>
			</div>
		</div>
	</body>
</html>
