<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#box1 {
				width: 200px;
				height: 200px;
				background: #00FFFF;
			}

			#sp1 {
				background: #DEB887;
			}
		</style>
	</head>
	<body>
		<div id="box1">
			我是box1
			<span id="sp1">我是span</span>
		</div>
	</body>
	<script>
		/**
		 * 事件冒泡（Bubble）
		 * 	-所谓的冒泡指的就是事件的向上传导，当后代元素上的事件被触发时，其祖先元素的相同事件也会被触发
		 * 		这个只会往上传，不会往下传
		 * 		在开发中，大部分，冒泡都是有用的
		 * 	-如果不希望发生事件冒泡可以通过事件来取消冒泡
		 */
		//为sp1绑定一个单击
		var sp1 = document.getElementById("sp1");
		sp1.onclick = function(event) {
			event = event || window.event;
			alert("sp1");
			event.cancelBubble = true;
		};
		//为sp1绑定一个单击
		var box1 = document.getElementById("box1");
		box1.onclick = function() {
			alert("box1");
		};
		document.body.onclick = function() {
			alert("body");
		};
	</script>
</html>
