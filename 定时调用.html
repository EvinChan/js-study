<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1 id="count"></h1>
	</body>
	<script>
		var count = document.getElementById("count");
		
		//使count中的内容可以自动切换
		/**
		 * js执行速度非常非常快
		 * 定时调用，如果希望一段程序，可以每间隔一段时间执行一次
		 */
		// for(var i = 0 ; i < 10 ; i++){
		// 	count.innerHTML = i;
			
		// }
		/**
		 * setInterval()
		 * 	-	定时调用
		 * 	-可以将一个函数，每隔一段时间执行一次
		 * 	-参数：
		 * 		1.回调函数，该函数每隔一段时间被调用一次
		 * 		2.每次调用间隔的事件，单位是毫秒
		 * -返回值
		 * 		返回一个Number类型的数据
		 * 		这个数字用来作为定时器的唯一标识
		 */
		var num = 1;
		
		var timer = setInterval(function(){
			num++;
			count.innerHTML = "一共9张图片，当前是第"+num+"张";
			
			if(num == 100){
				clearInterval(timer);
				//clearInterval()可以用来关闭一个定时器
				//方法中需要一个定时器的标识作为参数，这样关闭标识对应的定时器
			};
		},1000);//相当于一个可以设定时间的for循环
		
		
		
	</script>
</html>
