<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link type="text/css" href="css/domCheck.css" rel="stylesheet" />
	</head>
	<body>
		<div class="left">
			<div class="left-top">
				<div class="left-top-contant">
					<h3>你喜欢的城市？</h3>
					<ul id="city">
						<li id="bj">北京</li>
						<li>广州</li>
						<li>上海</li>
						<li>深圳</li>
						<li>首尔</li>
					</ul>
				</div>
			</div>	
		</div>
		<div class="right">
			<div class="right-contant">
				<button type="button" class="btn" id="btn01">创建一个"厦门"节点，添加到#city下</button>
				<button type="button" class="btn" id="btn02">将"厦门"节点插入到#bj前面</button>
				<button type="button" class="btn" id="btn03">使用“厦门”节点替换#bj节点</button>
				<button type="button" class="btn" id="btn04">删除#bj节点</button>
				<button type="button" class="btn" id="btn05">读取#city内的html代码</button>
				<button type="button" class="btn" id="btn06">设置#bj内的HTML代码</button>
				<button type="button" class="btn" id="btn07">添加南京</button>
				<button type="button" class="btn" id="btn08">折中添加南京</button>
			</div>
		</div>
	</body>
	<script>
		//封装点击函数
		function myClick(id,fun){
			var btn = document.getElementById(id);
			btn.onclick = fun;
		}
		var creat = document.createElement("li");
		var add = document.createTextNode("厦门");
		var ul = document.getElementById("city");
		var bj = document.getElementById("bj");
		
		//把文本节点添加到属性节点里面
		
		//按钮1，创建“厦门”节点，添加到#city下
		myClick("btn01",function(){
			// alert("dwsd");
			creat.appendChild(add);
			ul.appendChild(creat);//把属性节点添加到绑定的id里面
		});
		/**
		 * appendChild(子节点)
		 * -向父节点中添加一个新的子节点
		 * -用法：父节点.appenChild（子节点）
		 */
		
		//将"厦门"节点插入到#bj前面
		myClick("btn02",function(){
			// alert("sds");
			creat.appendChild(add);
			ul.insertBefore(creat,bj);//把厦门添加到北京前面
		});
		
		//使用“厦门”节点替换#bj节点
		myClick("btn03",function(){
			// alert("dwsd");
			creat.appendChild(add);
			ul.replaceChild(creat,bj);
			
		});
		
		//删除#bj节点
		myClick("btn04",function(){
			// alert("dwsd");
			ul.removeChild(bj);
			alert(bj.parentNode == city);
			/**
			 * removeChild();
			 * -可以删除一个子节点
			 * -语法：父节点.removeChild(子节点)；
			 *       子节点.parentNode.removeChild(子节点)
			 */
		});
		
		//读取#city内的html代码
		myClick("btn05",function(){
			alert(ul.innerText);
			
		});
		
		//设置#bj内的HTML代码
		myClick("btn06",function(){
			// alert("dwsd");
			bj.innerHTML = "细腻"
		});
		//添加一个南京
		myClick("btn07",function(){
			ul.innerHTML += "<li>南京</li>";
		});
		
		//使用折中的方式添加南京
		myClick("btn08",function(){
			creat.innerHTML = "南京";
			ul.appendChild(creat);
		});
	</script>
</html>
