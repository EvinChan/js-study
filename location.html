	<script>
		/**
		 * Location
		 * 	-该对象中封装了浏览器的地址栏信息
		 * alert(location);
		 * 
		 * 如果直接将属性修改为一个完整路径或相对路径，我们页面会自动跳转到该路径，并且会生成相对应的历史记录
		 * 
		 * location = "http://www.baidu.com";
		 * 
		 * assign()
		 * -作用和location直接修改地址一样；
		 * location.assign("http://www.baidu.com");
		 * 
		 * reload()重新加载当前页面，作用和刷新按钮一样
		 * location.reload();
		 * location.reload(true);强制清空缓存刷新页面
		 * 
		 * replace()
		 *  - 使用新的页面替换当前页面，调用完毕也会跳转页面
		 * 		不会生成历史记录，不能使用回退按钮回退
		 * 
		 */
	</script>
</html>
