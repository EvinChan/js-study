<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>字符串和正则相关的方法</title>
		<script>
			/*
			 * 支持正则表达式的String对象的方法
			 * search()
			 * match()
			 * replace()
			 * split()
			 */

			/*
			 * split()
			 * -可以将一个字符串拆分为一个数组
			 * -方法中可以传递一个正则表达式作为参数，这样方法将会根据正则表达式拆分字符串
			 * -这个方法即使不指定全局匹配，也会全都拆分
			 */

			/*
			 * 根据任意字母将字符串拆分
			 */
			var ii = "12hj1hj3h12j3h123j4j3hh5j4hjks7df87s89g8sg9d80sfg09dfs89g9sa97f97a9f";

			var yy = ii.split(/[A-z]/);
			console.log(yy);

			/*
			 * search()
			 * -可以搜索字符串中是否含有指定内容
			 * -如果搜索到指定内容，则会返回第一次出现的索引，如果没有搜索到返回-1
			 * -它可以接收一个正则表达式作为参数，然后根据正则表达式去检索字符串
			 * -只会查找第一个无法进行全局匹配，即便设置也无法使用
			 */
			ii = "hello i am evin chan , and you ?";
			zz = ii.search("e");
			zz = ii.search(/evin|chan/);
			console.log(zz);

			/*
			 * match()
			 * -可以根据正则表达式，从一个字符串中将符合条件的内容提取出来
			 * -默认情况下我们的match只会找到第一个符合要求的内容，找到以后就停止检索
			 * 	我们可以设置正则表达式为全局匹配模式(g)，这样就会匹配所有的内容
			 * 	可以为一个正则表达式设置多个匹配模式，且顺序无所谓
			 * -match会将我们匹配到的内容封装到一个数组中返回，即使只查询到一个结果
			 */
			ii = "12hasa3443AAAA";

			var ee = ii.match(/[A-z]/g);
			console.log(ee);
			console.log(ee[2]); //这是一个数组所以可以搜索到

			/*
			 * replace()
			 * -可以将字符串中指定内容替换为新的内容
			 * -参数：
			 * 		1、被替换的内容，可以接收一个正则表达式作为参数
			 * 		2、新的内容
			 * -默认只会替换第一个
			 */
			var dd = ii.replace(/a/gi, "@_@");
			var dd = ii.replace(/[A-z]/g, ""); //把字母都删除了
			console.log(dd);
		</script>
	</head>
	<body>
	</body>
</html>
