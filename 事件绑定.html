<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button id="btn01">点我一下</button>
	</body>
	<script>
		/**
		 * 点击那妞以后弹出一个内容
		 * 
		 * 使用对象.事件 = 函数的形式绑定响应函数，
		 * 	它只能使用同时为一个元素的一个事件绑定一个响应函数，
		 * 	不能绑定多个，如果绑定了多个，则后边会覆盖前面。
		 */
		var btn01 = document.getElementById("btn01");
		// btn01.onclick = function(){
			
		// };
		/**
		 * addEventListener()
		 * 	-	通过这个方法也可以同时为元素绑定响应函数
		 * - 参数：
		 * 		1.事件的字符串，不要on
		 * 		2.回调函数，当事件被触发时该函数会被调佣
		 * 		3.是否在捕获阶段触发事件，需要一个布尔值，一般都传false
		 * 
		 * this是绑定的对象
		 * 
		 * 使用addEventListener()可以同时为一个元素的相同事件同时绑定多个响应函数，
		 * 	这样当事件被触发时，响应函数将会按照函数的绑定顺序执行
		 * 
		 * 这个方法不支持IE8及以下的浏览器
		 */
		// btn01.addEventListener("click",function(){
		// 	alert("sdf");
			
		// },false);
		// btn01.addEventListener("click",function(){
		// 	alert("swef");
			
		// },false);
		
		/**
		 * attachEvent()
		 * -在IE8中可以使用来绑定事件
		 * 参数：
		 * 		1.事件的字符串，要on
		 * 		2.回调函数
		 * 
		 * -这个方法也可以同时为一个事件绑定多个处理函数，
		 * 		不同的是它是后绑定先执行，执行顺序和addEventListener()相反
		 * 
		 * this是window
		 */
		// btn01.attachEvent("onclick",function(){
		// 	alert("111113241");
		// });
		// btn01.attachEvent("onclick",function(){
		// 	alert("22222");
		// });
		
		//定义一个函数，用来为指定函数绑定响应函数
		/**
		 * 参数：
		 * 		obj 要绑定事件对象
		 * 		eventStr 要绑定事件的字符串(不要on)
		 * 		callback 回调函数
		 * 
		 * 统一两个this
		 */
		function bind(obj,eventStr,callback){
			if(obj.addEventListener){
				//大部分浏览器兼容方式
				obj.addEventListener(eventStr,callback,false);
			}else{
				//考虑this
				/**
				 * callback.call(obj)
				 */
				//IE8以下
				obj.attachEvent("on"+eventStr,function(){
					//在匿名函数中调用回调函数
					callback.call(obj);
				});
			}
		};
		bind(btn01,"click",function(){
			alert(this);
		});
		bind(btn01,"click",function(){
			alert(this);
		});
		bind(btn01,"click",function(){
			alert(this);
		});
	</script>
</html>
