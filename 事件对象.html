<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>事件对象</title>
		<style>
			#box1 {
				width: 300px;
				height: 100px;
				border: 1px solid #000;
			}

			#box2 {
				width: 300px;
				height: 20px;
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<div id="box1"></div>
		<br /><br />
		<div id="box2"></div>
	</body>
	<script>
		/**
		 * 当鼠标在大div中移动时，在小div中来显示鼠标的坐标
		 * 
		 * onmousemove
		 * -该事件会在鼠标在元素移动时被触发
		 * 
		 * 事件对象event
		 * -当事件的响应函数被触发时，浏览器每次都会将一个事件对象作为实参传递响应函数
		 * 	在时间爱你对象中封装了当前事件相关的一切信息，比如：鼠标的坐标 键盘哪个按键按下去 鼠标滚轮滚动方向
		 * 
		 * 在IE8中，响应函数被触发时，浏览器不会传递事件对象
		 * 	在IE8及以下的浏览器中，是将事件对象作为window对象属性保存的
		 * 
		 */
		var areaDiv = document.getElementById("box1");
		var showMsg = document.getElementById("box2");
		areaDiv.onmousemove = function(event) {
			// if(!event){
			// 	event = window.event;//这是处理兼容性问题的一种方法
			// }
			event = event || window.event;
			var x = event.clientX;
			var y = event.clientY;
			showMsg.innerHTML = "x = " + x + ", y = " + y;
		};
	</script>
</html>
