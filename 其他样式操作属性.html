<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			.box1 {
				width: 100px;
				height: 100px;
				background-color: #00FFFF;
				border: 5px solid #BC34AB;
			}
			#box2{
				padding:40px 20px 0px 60px;
				
			}
			#box4{
				width: 200px;
				height: 200px;
				background: red;
				overflow: auto;
			}
			#box5{
				width: 400px;
				height: 600px;
				background: burlywood;
			}
		</style>
	</head>
	<body>
		<button id="btn01">click me</button>
		<br /><br />
		<div id="box2" style="position: relative;"><div class="box1" id="box1"></div></div>
		<div id="box4"><div id="box5"></div></div>
		
	</body>
	<script>
		var box1 = document.getElementById("box1");
		var box4 = document.getElementById("box4");
		var btn01 = document.getElementById("btn01");
		btn01.onclick = function(){
			/**
			 * clientHeight\clientWidth
			 * -这两个属性可以获取元素的可见宽度和高度
			 * -这些属性都是不带px的，返回都是一个数字，可以直接进行计算。
			 * -会获取元素宽度和高度，包括内容区和内边距，不包括边框
			 * -这些属性都是只读的，不能修改。
			 * 
			 */
			//box1.clientHeight = 300;
			console.log(box1.clientHeight);
			
			/**
			 * offsetHeight/offsetWidth
			 * 	-	获取元素的整个高度和宽度，包括内容区、内边距和边框
			 */
			console.log(box1.offsetHeight);
			
			/**
			 * offsetParent
			 * -可以用来获取当前元素的定位父元素
			 * -会获取离当前元素最近的开启了定位的祖先元素
			 * -如果所有的祖先元素都没有开启，就会返回到body
			 */
			var op = box1.offsetParent;
			console.log(op.id);
			
			/**
			 * offsetLeft
			 * -当前元素相对于其它定位父元素的水平偏移量
			 * offsetTop
			 * -当前元素相当于其它定位父元素的垂直偏移量
			 */
			var left = box1.offsetLeft;
			console.log("offsetLeft   "+left);
			var top = box1.offsetTop;
			console.log("top  "+top);
			
			/**
			 * scrollHeight\scrollWidth
			 * -可以获取整个滚动区域的高度或者宽度
			 */
			var sHeight = box4.scrollHeight;
			console.log("sHeight  "+sHeight);
			
			/**
			 * scrollLeft
			 * -获取水平滚动条滚动距离
			 * scrollTop
			 * -获取垂直滚动条滚动距离
			 */
			var sleft = box4.scrollLeft;
			console.log("sleft "+sleft);
			
			var stop = box4.scrollTop;
			console.log("stop "+stop);
			
			//当满足scrollHeight-scrollTop == clientHeight
			//说明垂直滚动条到底了
			//当满足scrollWidth-scrollLeft == clientWidth
			//说明水平滚动条到底了
			
		};
		
	</script>
</html>
