<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		/**
		 * History
		 * 		-对象可以用来操作向前向后翻页
		 */
		alert(history.length);
		/**
		 * length
		 * 	-属性，可以获取到当前的链接数量
		 * 
		 * back()
		 * 	-可以回退到上一个页面，作用和回退按钮一样
		 * history.back();
		 * 
		 * forward()
		 * 	-可以跳转下一个页面，作用和浏览器的前进按钮一样
		 * history.forward();
		 * 
		 * go()
		 * 	-可以用来跳转到指定的页面
		 * 	-它需要一个整数作为参数
		 * 		1：表示向前跳转一个页面
		 * 		2：表示可以跳转两个页面
		 * 		..以此类推
		 * 		-1：表示向后跳一个页面
		 * 
		 * history.go(1);
		 */
		
	</script>
</html>
