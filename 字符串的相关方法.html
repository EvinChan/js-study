<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<script>
			var str = "hello word!";

			/*
			 * 在底层字符串是以字符数组的形式保存的
			 * ["h","e","l","l",o word]字符数组存在
			 * 
			 */
			console.log(str[0]);
			/**
			 * charAt()
			 * -可以返回字符串的制定位置的字符串
			 * -根据索引获取指定的字符
			 */
			str = "hello evin chan";

			var result = str.charAt(5);

			console.log(result);

			/**
			 * charCodeAt();
			 * -获取指定位置字符的字符编码(Unicode编码)
			 */
			result = str.charCodeAt(0);
			console.log(result);

			/**
			 * fromCharCode()
			 * -可以根据字符编码去获取字符
			 */

			var aa = String.fromCharCode(0x2682);
			console.log(aa);

			/**
			 * concat()
			 * -可以用来连接两个或多个字符串
			 */
			var bb = str.concat("草拟吗", "再见");
			console.log(bb);

			/**
			 * indexOf()
			 * -检索一个字符串中是否含有指定内容,
			 * -如果我们字符串中含有该内容，则会返回其第一次出现的索引
			 * -	如果没有找到指定的内容，则会返回-1
			 * -可以指定一个第二个参数，指定开始查找的位置
			 */
			var cc = str.indexOf("a", 5);
			console.log(cc);

			/**
			 * lastIndexOf()
			 * -该方法的用法与indexOf（）一样
			 *   不同的是indexOf是从前往后找
			 *   它与之相反
			 */

			var ee = str.lastIndexOf("h");
			console.log(ee);

			/**
			 * slice()
			 * -可以从字符串中截取指定的内容
			 * -不会影响原字符串，而是将截取内容返回
			 * -参数：
			 * 		第一个，开始位置的索引（不包括开始位置）
			 * 		第二个，结束位置的索引（不包括结束位置)
			 * -如果我们省略第二个参数，则会截取到后边所有的
			 * -也可以传递一个负数作为参数，负数的话将会从后边计算
			 */
			var ff = str.slice(0, 2);
			ff = str.slice(1);
			ff = str.slice(4, -2);
			console.log(ff);

			/**
			 * substring()
			 * -可以用来截取一个字符串
			 * -参数：
			 * 		第一个，开始截取位置的索引（包括开始的位置）
			 * 		第二个，结束位置的索引（不包括结束位置）
			 * 不同的是：
			 * 		-这个方法不能接收负值作为参数
			 * 			如果传递一个负值，则默认使用0作为参数
			 * 			而且会自动调整参数位置，如果第二个参数少于第一个参数，
			 * 			会自动交换位置
			 */
			var gg = str.substring(0, 2);
			gg = str.substring(2, -1);
			console.log(gg);

			/**
			 * substr()
			 * -可以截取字符串
			 * -参数：
			 * 		第一个，截取开始位置的索引
			 * 		第二个，截取的长度 
			 */
			var hh = str.substr(2, 5);
			console.log(str);
			console.log(hh);

			/**
			 * split() 方法用于把一个字符串分割成字符串数组。
			 * -可以将一个字符串拆分为一个数组,需要一个字符串作为参数，将会根据该字符串去拆分数组
			 * 如果传递一个空串作为参数，则会每个人字符都会拆分为数组中的一个元素
			 */
			var ii = "How are you doing today?"

			document.write(ii.split(" ") + "<br />");
			document.write(ii.split("") + "<br />");
			document.write(ii.split(" ", 3));
			var result = ii.split("d");
			console.log(result);
			
			/**
			 * toUpperCase()/toLowerCase()
			 * -将一个字符串转换为大写/小写并返回，不影响原变量
			 */
			var ll = str.toUpperCase();/*强制转换大写*/
			console.log(ll);
			
			str = "ASDFGHJKK";
			
			ll = str.toLowerCase();/*强制转换小写*/
			console.log(ll);
		</script>
	</head>

	<body>

	</body>

</html>
