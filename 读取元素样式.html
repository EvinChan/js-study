<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box1 {
				width: 100px;
				height: 100px;
				background-color: #00FFFF;
			}
		</style>

	</head>
	<body>
		<button id="btn01">click me</button>
		<br /><br />
		<div class="box1" id="box1"></div>
	</body>
	<script type="text/jscript">
		var box1 = document.getElementById("box1");
		var btn01 = document.getElementById("btn01");
		//写一个所有浏览器支持的方法
		/**
		 * 参数：
		 * 		obj要获取样式的元素
		 * 		name 要获取的样式名
		 * 
		 */
		function getStyle(obj,name){
			//正常浏览器的方式
			//推荐使用这种情况
			if(window.getComputedStyle){
				return getComputedStyle(obj,null)[name];
			}else{
				return obj.currenStyle[name];
			}
			
			//不推荐使用这种情况，对于谷歌和火狐没有多大影响，但是对于IE有一定的影响
			// if(obj.currenStyle){
			// 	return obj.currenStyle[name];
			// }else{
			// 	return getComputedStyle(obj,null)[name];
			// }
			
			//以后处理兼容性问题都是这样处理，有哪个就用哪个，没有就用下一个
		};
		
		btn01.onclick = function() {
			/**
			 * 获取元素当前显示的样式
			 * 	语法：元素.currenStyle.样式名
			 * 它可以用来读取当前元素正在显示的样式
			 * 	如果当前元素没有设置值，则获取默认值
			 * 
			 * currentStyle只有ie浏览器支持
			 */
			// console.log(box.currenStyle.width);

			/**
			 * 在其他浏览器中可以使用
			 * 	getComputedStyle()这个方法来获取元素当前样式
			 * 		这个方法是window的方法，可以直接使用
			 * 
			 * 需要两个参数：
			 * 		第一个参数：要获取样式的元素
			 * 		第二个参数：传递一个伪元素，一般都传null
			 * 
			 * 该方法返回一个对象，对象中封装了当前元素对应的样式
			 * 	通过对象，样式名来读取样式
			 * 	如果获取的样式没有设置，则会获取真实的值，而不是默认值
			 * 	比如：没有设置width，它不会获取到auto，而是一个长度
			 * 
			 * 但是该方法不支持IE8及以下的浏览器
			 * 
			 * 通过currentStyle和getComputedStyle()读取到的样式都是只读的，不能修改
			 * 	如果要修改必须通过style属性
			 */
			
			
			// var obj = getComputedStyle(box1, null);
			// console.log(obj.height);
			// console.log(getComputedStyle(box1,null).height);
			console.log(getStyle(box1,"width"));
		};
	</script>
</html>
